<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Finder Encoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input id="input">
    <a id="output" href="#" target="_blank">output link</a>
    <script>
        function base64URLencode(str) {
            return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        function oninput(event) {
            const data = base64URLencode(event.target.value).split("").reverse().join("");
            document.getElementById('output').setAttribute('href', window.location.href.replace('/encode.html', '/?data=' + data));
        }

        document.getElementById('input').addEventListener('input', oninput);
    </script>
</body>
</html>
