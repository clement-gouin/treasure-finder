<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Treasure Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lz-string@1.5/libs/lz-string.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="app" style="display: none">
      <p>Latitude: {{ locationAvailable ? latitudeText : '???' }}</p>
      <p>Longitude: {{ locationAvailable ? longitudeText : '???' }}</p>
      <br />
      <template v-for="(point, i) in points">
        <p class="point" v-bind:style="style(point)">
        â€¢ {{ point.name ?? `Point #${i + 1}` }}: {{ distanceText(distanceToPoint(point)) }}
        </span>
        <p
          class="secret"
          v-if="locationAvailable && distanceToPoint(point) <= MINIMUM"
        >
          <a v-if="isValidUrl(point.treasure)" :href="point.treasure" target="_blank">open link</a>
          <span v-else>{{ point.treasure }}</span>
        </span>
      </p>
    </main>
  </body>
</html>
